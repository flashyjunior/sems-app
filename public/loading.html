<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMS - Starting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .status {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .message {
            font-size: 13px;
            opacity: 0.8;
            line-height: 1.6;
        }

        .message p {
            margin-bottom: 8px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .progress-bar {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 2px;
            animation: progress 3s ease-in-out infinite;
        }

        @keyframes progress {
            0% {
                width: 10%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⚕️</div>
        <h1>SEMS</h1>
        <p class="status">Smart Dispensing System</p>

        <div class="spinner"></div>

        <div class="message">
            <p id="message">Initializing...</p>
            <p style="font-size: 12px; opacity: 0.7;" id="subMessage">Starting server...</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        const messages = [
            { main: "Initializing...", sub: "Starting server..." },
            { main: "Checking Node.js...", sub: "Verifying installation..." },
            { main: "Loading dependencies...", sub: "Installing packages..." },
            { main: "Building application...", sub: "Please wait..." },
            { main: "Starting server...", sub: "Loading databases..." },
            { main: "Preparing interface...", sub: "Almost there..." }
        ];

        let messageIndex = 0;
        const messageEl = document.getElementById('message');
        const subMessageEl = document.getElementById('subMessage');

        function updateMessage() {
            if (messageIndex < messages.length) {
                const msg = messages[messageIndex];
                messageEl.textContent = msg.main;
                subMessageEl.textContent = msg.sub;
                messageIndex = (messageIndex + 1) % messages.length;
            }
        }

        // Update message every 2 seconds
        setInterval(updateMessage, 2000);

        // Try to connect to server periodically
        async function checkServer() {
            try {
                const response = await fetch('http://localhost:3000');
                if (response.ok) {
                    // Server is ready, redirect
                    window.location.href = 'http://localhost:3000';
                }
            } catch (e) {
                // Server not ready yet, keep trying
                setTimeout(checkServer, 1000);
            }
        }

        // Start checking after 2 seconds
        setTimeout(checkServer, 2000);
    </script>
</body>
</html>
