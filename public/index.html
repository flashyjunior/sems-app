<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEMS - Smart Dispensing System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: #f5f5f5;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      margin-top: 20px;
      color: #333;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="root" class="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading SEMS...</div>
  </div>

  <script>
    // Add logging to console
    const log = (msg) => {
      console.log(`[SEMS-LOADER] ${msg}`);
      // Also update UI with status
      const statusEl = document.querySelector('.loading-text');
      if (statusEl) {
        statusEl.innerHTML = msg + '<br><small style="font-size:12px; color:#666;">Check DevTools (F12) for detailed logs</small>';
      }
    };

    log("Page loaded, initializing connection...");
    
    // Check every 500ms if the server is ready
    let attempts = 0;
    const maxAttempts = 120; // 60 seconds

    function tryConnect() {
      attempts++;
      const attemptNum = Math.ceil(attempts / 2); // Since we check every 500ms
      log(`Connection attempt ${attemptNum}/120... (waiting for server on localhost:3000)`);
      
      // Try to fetch from the server
      fetch('http://localhost:3000/', { method: 'HEAD', mode: 'no-cors' })
        .then(response => {
          log(`Server responded with status: ${response.status}. Redirecting...`);
          window.location.href = 'http://localhost:3000/';
        })
        .catch((err) => {
          log(`Connection failed: ${err.message}`);
          if (attempts < maxAttempts) {
            setTimeout(tryConnect, 500);
          } else {
            log('ERROR: Failed to connect after 60 seconds. Server may not have started. Check installation logs.');
            document.querySelector('.loading-text').innerHTML = 
              'Failed to connect to server after 60 seconds.<br><small>The Next.js server may not have started. Try restarting the application or check logs.</small>';
          }
        });
    }

    // Start trying to connect after a brief delay
    log("Waiting 1 second for app to initialize...");
    setTimeout(() => {
      log("Starting connection attempts to localhost:3000...");
      tryConnect();
    }, 1000);
  </script>
</body>
</html>
