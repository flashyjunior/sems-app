<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEMS - Smart Dispensing System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: #f5f5f5;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      margin-top: 20px;
      color: #333;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="root" class="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading SEMS...</div>
  </div>

  <script>
    // Check every 500ms if the server is ready
    let attempts = 0;
    const maxAttempts = 120; // 60 seconds

    function tryConnect() {
      attempts++;
      
      // Try to fetch from the server
      fetch('http://localhost:3000/')
        .then(response => {
          if (response.ok) {
            // Server is ready, redirect
            window.location.href = 'http://localhost:3000/';
          } else {
            throw new Error('Server not ready');
          }
        })
        .catch(() => {
          if (attempts < maxAttempts) {
            setTimeout(tryConnect, 500);
          } else {
            document.querySelector('.loading-text').textContent = 
              'Failed to connect to server. Please restart the application.';
          }
        });
    }

    // Start trying to connect
    setTimeout(tryConnect, 1000);
  </script>
</body>
</html>
